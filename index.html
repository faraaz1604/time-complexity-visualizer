<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Complexity Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://time-complexity-visualizer.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin: 30px 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .complexity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .complexity-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .complexity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .complexity-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .complexity-card .description {
            margin: 10px 0;
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            overflow-x: auto;
            color: #f8f8f2;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .code-block .keyword { color: #ff79c6; font-weight: bold; }
        .code-block .string { color: #f1fa8c; }
        .code-block .comment { color: #6272a4; font-style: italic; }
        .code-block .number { color: #bd93f9; }
        .code-block .method { color: #50fa7b; }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .control-button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .control-button.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .input-size {
            margin: 20px 0;
            text-align: center;
        }
        
        .input-size input {
            padding: 8px;
            border: 2px solid #1e3c72;
            border-radius: 10px;
            margin: 0 10px;
            font-size: 1em;
            text-align: center;
        }
        
        .performance-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .excellent { background: #48bb78; color: white; }
        .good { background: #ed8936; color: white; }
        .bad { background: #f56565; color: white; }
        .terrible { background: #9f1239; color: white; }

        .current-values {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }

        .current-values h4 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .value-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            text-align: center;
        }

        .value-item {
            background: rgba(0, 0, 0, 0.1);
            padding: 8px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .input-range {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .range-label {
            font-weight: bold;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Time Complexity Analysis</h1>
        
        <div class="controls">
            <button class="control-button active" onclick="showAllComplexities()">Show All</button>
            <button class="control-button" onclick="showGoodComplexities()">Good Performance</button>
            <button class="control-button" onclick="showBadComplexities()">Poor Performance</button>
        </div>
        
        <div class="input-size">
            <div class="input-range">
                <span class="range-label">Input Size (n):</span>
                <input type="number" id="inputSize" value="10" min="1" max="25" onchange="updateGraph()">
                <button class="control-button" onclick="updateGraph()" style="padding: 8px 20px; font-size: 0.9em;">üöÄ Run Analysis</button>
                <span id="sizeDisplay" style="font-weight: bold; color: #1e3c72;">n = 10</span>
            </div>
            <div style="margin-top: 10px; font-size: 0.9em; color: #6b7280;">
                Graph shows progression from 1 to your selected input size
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="complexityChart"></canvas>
        </div>
        
        <div class="complexity-grid" id="complexityGrid">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <footer style="margin-top: 40px; text-align: center; padding: 20px; border-top: 2px solid rgba(0,0,0,0.1);">
            <p style="margin: 0; font-size: 1.1em; color: #4a5568; font-weight: 500;">
                Made with ‚ù§Ô∏è by <strong style="color: #1e3c72;">Faraaz</strong> for <strong style="color: #2a5298;">My Fellow Learners</strong>
            </p>
            <p style="margin: 5px 0 0 0; font-size: 0.9em; color: #6b7280;">
                Understanding algorithms through interactive visualization
            </p>
        </footer>
    </div>

    <script>
        const complexities = [
            {
                name: "O(1) - Constant",
                color: "#48bb78",
                performance: "excellent",
                description: "Always takes the same time regardless of input size",
                code: `<span class="comment">// Array access by index</span>
<span class="keyword">public int</span> <span class="method">getFirstElement</span>(<span class="keyword">int</span>[] arr) {
    <span class="keyword">return</span> arr[<span class="number">0</span>];  <span class="comment">// Always 1 operation</span>
}

<span class="comment">// HashMap lookup</span>
<span class="keyword">public</span> String <span class="method">getValue</span>(Map&lt;String, String&gt; map, String key) {
    <span class="keyword">return</span> map.<span class="method">get</span>(key);  <span class="comment">// Average O(1)</span>
}`,
                calculate: (n) => 1
            },
            {
                name: "O(log n) - Logarithmic",
                color: "#38a169",
                performance: "excellent",
                description: "Divides problem in half each step (like binary search)",
                code: `<span class="comment">// Binary search in sorted array</span>
<span class="keyword">public int</span> <span class="method">binarySearch</span>(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> target) {
    <span class="keyword">int</span> left = <span class="number">0</span>, right = arr.length - <span class="number">1</span>;
    
    <span class="keyword">while</span> (left &lt;= right) {
        <span class="keyword">int</span> mid = left + (right - left) / <span class="number">2</span>;
        
        <span class="keyword">if</span> (arr[mid] == target) 
            <span class="keyword">return</span> mid;
            
        <span class="keyword">if</span> (arr[mid] &lt; target) 
            left = mid + <span class="number">1</span>;
        <span class="keyword">else</span> 
            right = mid - <span class="number">1</span>;
    }
    <span class="keyword">return</span> -<span class="number">1</span>;
}`,
                calculate: (n) => Math.log2(Math.max(n, 1))
            },
            {
                name: "O(‚àön) - Square Root",
                color: "#68d391",
                performance: "good",
                description: "Often seen in optimized algorithms",
                code: `<span class="comment">// Check if number is prime (optimized)</span>
<span class="keyword">public boolean</span> <span class="method">isPrime</span>(<span class="keyword">int</span> n) {
    <span class="keyword">if</span> (n &lt;= <span class="number">1</span>) 
        <span class="keyword">return false</span>;
    
    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">2</span>; i &lt;= Math.<span class="method">sqrt</span>(n); i++) {
        <span class="keyword">if</span> (n % i == <span class="number">0</span>) 
            <span class="keyword">return false</span>;
    }
    <span class="keyword">return true</span>;
}`,
                calculate: (n) => Math.sqrt(Math.max(n, 1))
            },
            {
                name: "O(n) - Linear",
                color: "#ed8936",
                performance: "good",
                description: "Processes each element once",
                code: `<span class="comment">// Find maximum element</span>
<span class="keyword">public int</span> <span class="method">findMax</span>(<span class="keyword">int</span>[] arr) {
    <span class="keyword">int</span> max = arr[<span class="number">0</span>];
    
    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; arr.length; i++) {
        <span class="keyword">if</span> (arr[i] &gt; max) {
            max = arr[i];
        }
    }
    <span class="keyword">return</span> max;
}`,
                calculate: (n) => n
            },
            {
                name: "O(n log n) - Linearithmic",
                color: "#dd6b20",
                performance: "good",
                description: "Efficient sorting algorithms (merge sort, heap sort)",
                code: `<span class="comment">// Merge Sort</span>
<span class="keyword">public void</span> <span class="method">mergeSort</span>(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> left, <span class="keyword">int</span> right) {
    <span class="keyword">if</span> (left &lt; right) {
        <span class="keyword">int</span> mid = (left + right) / <span class="number">2</span>;
        
        <span class="method">mergeSort</span>(arr, left, mid);       <span class="comment">// Divide</span>
        <span class="method">mergeSort</span>(arr, mid + <span class="number">1</span>, right);  <span class="comment">// Divide</span>
        <span class="method">merge</span>(arr, left, mid, right);    <span class="comment">// Conquer</span>
    }
}`,
                calculate: (n) => n * Math.log2(Math.max(n, 1))
            },
            {
                name: "O(n‚àön) - Polynomial",
                color: "#c05621",
                performance: "bad",
                description: "Between linear and quadratic",
                code: `<span class="comment">// Example: For each element, do sqrt(n) operations</span>
<span class="keyword">public void</span> <span class="method">complexOperation</span>(<span class="keyword">int</span>[] arr) {
    <span class="keyword">int</span> n = arr.length;
    
    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) {              <span class="comment">// O(n)</span>
        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; Math.<span class="method">sqrt</span>(n); j++) {  <span class="comment">// O(‚àön)</span>
            <span class="comment">// Some operation</span>
            arr[i] += j;
        }
    }
}`,
                calculate: (n) => n * Math.sqrt(Math.max(n, 1))
            },
            {
                name: "O(n¬≤) - Quadratic",
                color: "#f56565",
                performance: "bad",
                description: "Nested loops over same data",
                code: `<span class="comment">// Bubble Sort</span>
<span class="keyword">public void</span> <span class="method">bubbleSort</span>(<span class="keyword">int</span>[] arr) {
    <span class="keyword">int</span> n = arr.length;
    
    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n - <span class="number">1</span>; i++) {         <span class="comment">// O(n)</span>
        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; n - i - <span class="number">1</span>; j++) {  <span class="comment">// O(n)</span>
            <span class="keyword">if</span> (arr[j] &gt; arr[j + <span class="number">1</span>]) {
                <span class="comment">// Swap elements</span>
                <span class="keyword">int</span> temp = arr[j];
                arr[j] = arr[j + <span class="number">1</span>];
                arr[j + <span class="number">1</span>] = temp;
            }
        }
    }
}`,
                calculate: (n) => n * n
            },
            {
                name: "O(n¬≥) - Cubic",
                color: "#e53e3e",
                performance: "terrible",
                description: "Three nested loops",
                code: `<span class="comment">// Matrix multiplication (naive approach)</span>
<span class="keyword">public int</span>[][] <span class="method">matrixMultiply</span>(<span class="keyword">int</span>[][] A, <span class="keyword">int</span>[][] B) {
    <span class="keyword">int</span> n = A.length;
    <span class="keyword">int</span>[][] C = <span class="keyword">new int</span>[n][n];
    
    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) {       <span class="comment">// O(n)</span>
        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; n; j++) {   <span class="comment">// O(n)</span>
            <span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; n; k++) { <span class="comment">// O(n)</span>
                C[i][j] += A[i][k] * B[k][j];
            }
        }
    }
    <span class="keyword">return</span> C;
}`,
                calculate: (n) => n * n * n
            },
            {
                name: "O(2‚Åø) - Exponential",
                color: "#c53030",
                performance: "terrible",
                description: "Each step doubles the work (recursive without memoization)",
                code: `<span class="comment">// Fibonacci (naive recursive)</span>
<span class="keyword">public int</span> <span class="method">fibonacci</span>(<span class="keyword">int</span> n) {
    <span class="keyword">if</span> (n &lt;= <span class="number">1</span>) 
        <span class="keyword">return</span> n;
    
    <span class="keyword">return</span> <span class="method">fibonacci</span>(n - <span class="number">1</span>) + <span class="method">fibonacci</span>(n - <span class="number">2</span>);
    <span class="comment">// Each call creates 2 more calls!</span>
}`,
                calculate: (n) => Math.pow(2, Math.min(n, 20)) // Cap to prevent overflow
            },
            {
                name: "O(n!) - Factorial",
                color: "#9f1239",
                performance: "terrible",
                description: "Trying all possible arrangements",
                code: `<span class="comment">// Generate all permutations</span>
<span class="keyword">public void</span> <span class="method">generatePermutations</span>(List&lt;Integer&gt; nums, 
                                List&lt;Integer&gt; current) {
    <span class="keyword">if</span> (current.<span class="method">size</span>() == nums.<span class="method">size</span>()) {
        <span class="comment">// Process permutation</span>
        <span class="keyword">return</span>;
    }
    
    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums.<span class="method">size</span>(); i++) {
        <span class="keyword">if</span> (!current.<span class="method">contains</span>(nums.<span class="method">get</span>(i))) {
            current.<span class="method">add</span>(nums.<span class="method">get</span>(i));
            <span class="method">generatePermutations</span>(nums, current);
            current.<span class="method">remove</span>(current.<span class="method">size</span>() - <span class="number">1</span>);
        }
    }
}`,
                calculate: (n) => factorial(Math.min(n, 10)) // Cap to prevent overflow
            }
        ];

        function factorial(n) {
            if (n <= 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
                if (result > 10000000) return 10000000; // Prevent overflow
            }
            return result;
        }

        let chart;
        let currentFilter = 'all';

        function initChart() {
            const ctx = document.getElementById('complexityChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Time Complexity Growth Comparison',
                            font: { size: 18, weight: 'bold' }
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 15,
                                filter: function(legendItem, data) {
                                    // Show legend items based on current filter
                                    if (currentFilter === 'all') return true;
                                    
                                    const complexity = complexities.find(c => c.name === legendItem.text);
                                    if (!complexity) return true;
                                    
                                    if (currentFilter === 'good') {
                                        return complexity.performance === 'excellent' || complexity.performance === 'good';
                                    } else if (currentFilter === 'bad') {
                                        return complexity.performance === 'bad' || complexity.performance === 'terrible';
                                    }
                                    return true;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Input Size (n)',
                                font: { size: 14, weight: 'bold' }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Number of Operations',
                                font: { size: 14, weight: 'bold' }
                            },
                            type: 'logarithmic',
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function updateGraph() {
            const n = parseInt(document.getElementById('inputSize').value) || 10;
            document.getElementById('sizeDisplay').textContent = `n = ${n}`;
            
            // Generate labels from 1 to the user's input size
            const labels = [];
            for (let i = 1; i <= n; i++) {
                labels.push(i);
            }

            // Filter complexities based on current filter
            let visibleComplexities = complexities;
            if (currentFilter === 'good') {
                visibleComplexities = complexities.filter(c => 
                    c.performance === 'excellent' || c.performance === 'good'
                );
            } else if (currentFilter === 'bad') {
                visibleComplexities = complexities.filter(c => 
                    c.performance === 'bad' || c.performance === 'terrible'
                );
            }

            // Generate datasets for visible complexities
            const datasets = visibleComplexities.map(complexity => {
                const data = labels.map(size => {
                    let value = complexity.calculate(size);
                    return Math.min(value, 10000000); // Cap for visualization
                });

                return {
                    label: complexity.name,
                    data: data,
                    borderColor: complexity.color,
                    backgroundColor: complexity.color + '20',
                    tension: 0.3,
                    pointRadius: 4,
                    pointHoverRadius: 8,
                    borderWidth: 3
                };
            });

            chart.data.labels = labels;
            chart.data.datasets = datasets;
            chart.update();

            // Update complexity cards
            createComplexityCards();
        }

        function createComplexityCards() {
            const grid = document.getElementById('complexityGrid');
            const currentN = parseInt(document.getElementById('inputSize').value) || 10;
            
            grid.innerHTML = '';

            // Filter complexities based on current filter
            let visibleComplexities = complexities;
            if (currentFilter === 'good') {
                visibleComplexities = complexities.filter(c => 
                    c.performance === 'excellent' || c.performance === 'good'
                );
            } else if (currentFilter === 'bad') {
                visibleComplexities = complexities.filter(c => 
                    c.performance === 'bad' || c.performance === 'terrible'
                );
            }

            visibleComplexities.forEach(complexity => {
                const operations = complexity.calculate(currentN);
                const card = document.createElement('div');
                card.className = 'complexity-card';
                card.innerHTML = `
                    <h3>${complexity.name} 
                        <span class="performance-indicator ${complexity.performance}">
                            ${complexity.performance.toUpperCase()}
                        </span>
                    </h3>
                    <div class="description">${complexity.description}</div>
                    <div class="current-values">
                        <h4>For n = ${currentN}:</h4>
                        <div class="value-grid">
                            <div class="value-item">
                                <strong>${Math.round(operations).toLocaleString()}</strong><br>
                                operations
                            </div>
                        </div>
                    </div>
                    <div class="code-block">${complexity.code}</div>
                `;
                grid.appendChild(card);
            });
        }

        function showAllComplexities() {
            currentFilter = 'all';
            updateActiveButton(0);
            updateGraph();
        }

        function showGoodComplexities() {
            currentFilter = 'good';
            updateActiveButton(1);
            updateGraph();
        }

        function showBadComplexities() {
            currentFilter = 'bad';
            updateActiveButton(2);
            updateGraph();
        }

        function updateActiveButton(activeIndex) {
            document.querySelectorAll('.control-button').forEach((btn, index) => {
                if (index < 3) { // Only the first 3 buttons are filter buttons
                    btn.classList.remove('active');
                    if (index === activeIndex) {
                        btn.classList.add('active');
                    }
                }
            });
        }

        // Add real-time update when user types in input
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            updateGraph();
            
            // Add event listener for real-time updates
            const inputSize = document.getElementById('inputSize');
            inputSize.addEventListener('input', updateGraph);
        });
    </script>
</body>
</html>
