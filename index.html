<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Complexity Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin: 30px 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .complexity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .complexity-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .complexity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .complexity-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .complexity-card .description {
            margin: 10px 0;
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.4;
            overflow-x: auto;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .control-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .control-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .input-size {
            margin: 20px 0;
            text-align: center;
        }
        
        .input-size input {
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin: 0 10px;
            font-size: 1em;
        }
        
        .performance-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .excellent { background: #48bb78; color: white; }
        .good { background: #ed8936; color: white; }
        .bad { background: #f56565; color: white; }
        .terrible { background: #9f1239; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Time Complexity Analysis</h1>
        
        <div class="controls">
            <button class="control-button active" onclick="showAllComplexities()">Show All</button>
            <button class="control-button" onclick="showGoodComplexities()">Good Performance</button>
            <button class="control-button" onclick="showBadComplexities()">Poor Performance</button>
        </div>
        
        <div class="input-size">
            <label>Input Size (n): </label>
            <input type="number" id="inputSize" value="10" min="1" max="20" onchange="updateGraph()">
            <span id="sizeDisplay">n = 10</span>
        </div>
        
        <div class="chart-container">
            <canvas id="complexityChart"></canvas>
        </div>
        
        <div class="complexity-grid" id="complexityGrid">
            <!-- Cards will be generated by JavaScript -->
        </div>
    </div>

    <script>
        const complexities = [
            {
                name: "O(1) - Constant",
                color: "#48bb78",
                performance: "excellent",
                description: "Always takes the same time regardless of input size",
                code: `// Array access by index
public int getFirstElement(int[] arr) {
    return arr[0];  // Always 1 operation
}

// HashMap lookup
public String getValue(Map<String, String> map, String key) {
    return map.get(key);  // Average O(1)
}`,
                calculate: (n) => 1
            },
            {
                name: "O(log n) - Logarithmic",
                color: "#38a169",
                performance: "excellent",
                description: "Divides problem in half each step (like binary search)",
                code: `// Binary search in sorted array
public int binarySearch(int[] arr, int target) {
    int left = 0, right = arr.length - 1;
    
    while (left <= right) {
        int mid = left + (right - left) / 2;
        if (arr[mid] == target) return mid;
        if (arr[mid] < target) left = mid + 1;
        else right = mid - 1;
    }
    return -1;
}`,
                calculate: (n) => Math.log2(n)
            },
            {
                name: "O(‚àön) - Square Root",
                color: "#68d391",
                performance: "good",
                description: "Often seen in optimized algorithms",
                code: `// Check if number is prime (optimized)
public boolean isPrime(int n) {
    if (n <= 1) return false;
    
    for (int i = 2; i <= Math.sqrt(n); i++) {
        if (n % i == 0) return false;
    }
    return true;
}`,
                calculate: (n) => Math.sqrt(n)
            },
            {
                name: "O(n) - Linear",
                color: "#ed8936",
                performance: "good",
                description: "Processes each element once",
                code: `// Find maximum element
public int findMax(int[] arr) {
    int max = arr[0];
    for (int i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    return max;
}`,
                calculate: (n) => n
            },
            {
                name: "O(n log n) - Linearithmic",
                color: "#dd6b20",
                performance: "good",
                description: "Efficient sorting algorithms (merge sort, heap sort)",
                code: `// Merge Sort
public void mergeSort(int[] arr, int left, int right) {
    if (left < right) {
        int mid = (left + right) / 2;
        
        mergeSort(arr, left, mid);      // Divide
        mergeSort(arr, mid + 1, right); // Divide
        merge(arr, left, mid, right);   // Conquer
    }
}`,
                calculate: (n) => n * Math.log2(n)
            },
            {
                name: "O(n‚àön) - Polynomial",
                color: "#c05621",
                performance: "bad",
                description: "Between linear and quadratic",
                code: `// Example: For each element, do sqrt(n) operations
public void complexOperation(int[] arr) {
    int n = arr.length;
    
    for (int i = 0; i < n; i++) {           // O(n)
        for (int j = 0; j < Math.sqrt(n); j++) { // O(‚àön)
            // Some operation
            arr[i] += j;
        }
    }
}`,
                calculate: (n) => n * Math.sqrt(n)
            },
            {
                name: "O(n¬≤) - Quadratic",
                color: "#f56565",
                performance: "bad",
                description: "Nested loops over same data",
                code: `// Bubble Sort
public void bubbleSort(int[] arr) {
    int n = arr.length;
    
    for (int i = 0; i < n - 1; i++) {       // O(n)
        for (int j = 0; j < n - i - 1; j++) { // O(n)
            if (arr[j] > arr[j + 1]) {
                // Swap elements
                int temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
}`,
                calculate: (n) => n * n
            },
            {
                name: "O(n¬≥) - Cubic",
                color: "#e53e3e",
                performance: "terrible",
                description: "Three nested loops",
                code: `// Matrix multiplication (naive approach)
public int[][] matrixMultiply(int[][] A, int[][] B) {
    int n = A.length;
    int[][] C = new int[n][n];
    
    for (int i = 0; i < n; i++) {     // O(n)
        for (int j = 0; j < n; j++) { // O(n)
            for (int k = 0; k < n; k++) { // O(n)
                C[i][j] += A[i][k] * B[k][j];
            }
        }
    }
    return C;
}`,
                calculate: (n) => n * n * n
            },
            {
                name: "O(2‚Åø) - Exponential",
                color: "#c53030",
                performance: "terrible",
                description: "Each step doubles the work (recursive without memoization)",
                code: `// Fibonacci (naive recursive)
public int fibonacci(int n) {
    if (n <= 1) return n;
    
    return fibonacci(n - 1) + fibonacci(n - 2);
    // Each call creates 2 more calls!
}`,
                calculate: (n) => Math.pow(2, n)
            },
            {
                name: "O(n!) - Factorial",
                color: "#9f1239",
                performance: "terrible",
                description: "Trying all possible arrangements",
                code: `// Generate all permutations
public void generatePermutations(List<Integer> nums, 
                                List<Integer> current) {
    if (current.size() == nums.size()) {
        // Process permutation
        return;
    }
    
    for (int i = 0; i < nums.size(); i++) {
        if (!current.contains(nums.get(i))) {
            current.add(nums.get(i));
            generatePermutations(nums, current);
            current.remove(current.size() - 1);
        }
    }
}`,
                calculate: (n) => factorial(n)
            },
            {
                name: "O(n‚Åø) - Polynomial Exponential",
                color: "#742a2a",
                performance: "terrible",
                description: "Worst possible complexity",
                code: `// Extremely inefficient algorithm
public void worstCase(int n) {
    if (n <= 0) return;
    
    for (int i = 0; i < n; i++) {  // O(n)
        worstCase(n);              // Called n times
    }
    // This creates n^n recursive calls!
}`,
                calculate: (n) => Math.pow(n, n)
            }
        ];

        function factorial(n) {
            if (n <= 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        let chart;

        function initChart() {
            const ctx = document.getElementById('complexityChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Time Complexity Growth Comparison',
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            display: true,
                            position: 'right'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Input Size (n)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Operations'
                            },
                            type: 'logarithmic'
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function updateGraph() {
            const n = parseInt(document.getElementById('inputSize').value);
            document.getElementById('sizeDisplay').textContent = `n = ${n}`;
            
            const maxN = Math.min(n, 15); // Limit to prevent overflow
            const labels = [];
            for (let i = 1; i <= maxN; i++) {
                labels.push(i);
            }

            const datasets = complexities.map(complexity => {
                const data = labels.map(size => {
                    let value = complexity.calculate(size);
                    // Cap exponential growth for visualization
                    if (complexity.name.includes('2‚Åø') && size > 10) value = Math.pow(2, 10);
                    if (complexity.name.includes('n!') && size > 8) value = factorial(8);
                    if (complexity.name.includes('n‚Åø') && size > 5) value = Math.pow(5, 5);
                    return Math.min(value, 1000000); // Cap at 1M for visualization
                });

                return {
                    label: complexity.name,
                    data: data,
                    borderColor: complexity.color,
                    backgroundColor: complexity.color + '20',
                    tension: 0.3,
                    pointRadius: 3,
                    pointHoverRadius: 6
                };
            });

            chart.data.labels = labels;
            chart.data.datasets = datasets;
            chart.update();
        }

        function createComplexityCards() {
            const grid = document.getElementById('complexityGrid');
            grid.innerHTML = '';

            complexities.forEach(complexity => {
                const card = document.createElement('div');
                card.className = 'complexity-card';
                card.innerHTML = `
                    <h3>${complexity.name} <span class="performance-indicator ${complexity.performance}">${complexity.performance.toUpperCase()}</span></h3>
                    <div class="description">${complexity.description}</div>
                    <div class="code-block">${complexity.code}</div>
                `;
                grid.appendChild(card);
            });
        }

        function showAllComplexities() {
            document.querySelectorAll('.complexity-card').forEach(card => card.style.display = 'block');
            updateActiveButton(0);
        }

        function showGoodComplexities() {
            document.querySelectorAll('.complexity-card').forEach((card, index) => {
                const performance = complexities[index].performance;
                card.style.display = (performance === 'excellent' || performance === 'good') ? 'block' : 'none';
            });
            updateActiveButton(1);
        }

        function showBadComplexities() {
            document.querySelectorAll('.complexity-card').forEach((card, index) => {
                const performance = complexities[index].performance;
                card.style.display = (performance === 'bad' || performance === 'terrible') ? 'block' : 'none';
            });
            updateActiveButton(2);
        }

        function updateActiveButton(activeIndex) {
            document.querySelectorAll('.control-button').forEach((btn, index) => {
                btn.classList.toggle('active', index === activeIndex);
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            createComplexityCards();
            updateGraph();
        });
    </script>
</body>
</html>
