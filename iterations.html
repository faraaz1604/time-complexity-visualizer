<body>
    <div class="container">
        <h1>🔍 Time Complexity Step-by-Step Iterations</h1>
        
        <div class="controls">
            <div class="input-group">
                <label>Input Size (n):</label>
                <input type="number" id="inputSize" value="8" min="3" max="10">
            </div>
            <div class="input-group">
                <label>Algorithm:</label>
                <select id="algorithmSelect">
                    <option value="constant">O(1) - Array Access</option>
                    <option value="logarithmic">O(log n) - Binary Search</option>
                    <option value="linear">O(n) - Linear Search</option>
                    <option value="linearithmic">O(n log n) - Merge Sort</option>
                    <option value="quadratic">O(n²) - Bubble Sort</option>
                    <option value="exponential">O(2ⁿ) - Fibonacci</option>
                </select>
            </div>
            <button class="demo-button" onclick="runDemo()" id="runBtn">
                ▶️ Run Demo
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
            <button class="demo-button secondary" onclick="resetDemo()">🔄 Reset</button>
        </div>
        
        <div class="speed-controls">
            <label>Animation Speed:</label>
            <input type="range" class="speed-slider" id="speedSlider" min="100" max="2000" value="800">
            <span class="speed-display" id="speedDisplay">800ms</span>
        </div>
        
        <div class="control-panel" id="controlPanel" style="display: none;">
            <button class="demo-button pause-resume-btn" onclick="togglePause()" id="pauseBtn">⏸️ Pause</button>
            <button class="demo-button stop-btn" onclick="stopDemo()">⏹️ Stop</button>
        </div>
        
        <div id="demoContainer"></div>

        <footer>
            <p>Made with ❤️ by <span class="faraaz-highlight">Faraaz</span> for <span class="learners-highlight">My Fellow Learners</span></p>
            <p>Understanding algorithms through interactive step-by-step visualization</p>
        </footer>
    </div>

    <script>
        let currentDemo = null;
        let animationSpeed = 800;
        let animationTimeouts = [];
        let isPaused = false;
        let currentAnimationIndex = 0;
        
        document.getElementById('speedSlider').addEventListener('input', function() {
            animationSpeed = parseInt(this.value);
            document.getElementById('speedDisplay').textContent = animationSpeed + 'ms';
        });

        const algorithms = {
            constant: {
                name: "O(1) - Constant Time",
                description: "Array access by index - always 1 operation regardless of input size",
                code: `<span class="keyword">public int</span> <span class="method">getElement</span>(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> index) {
    <span class="keyword">return</span> arr[index];  <span class="comment">// Direct access - always O(1)</span>
}`,
                execute: function(n) {
                    const arr = Array.from({length: n}, (_, i) => i * 2 + 1);
                    const targetIndex = Math.min(3, n - 1);
                    const iterations = [];
                    
                    iterations.push({
                        step: 1,
                        description: `Accessing arr[${targetIndex}] directly`,
                        operation: `return arr[${targetIndex}]`,
                        result: arr[targetIndex],
                        array: arr,
                        activeIndex: targetIndex
                    });
                    
                    return {
                        iterations,
                        totalOperations: 1,
                        result: arr[targetIndex],
                        array: arr
                    };
                }
            },
            
            logarithmic: {
                name: "O(log n) - Logarithmic Time",
                description: "Binary search divides the search space in half with each comparison, achieving logarithmic time complexity",
                code: `<span class="keyword">public int</span> <span class="method">binarySearch</span>(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> target) {
    <span class="keyword">int</span> left = <span class="number">0</span>, right = arr.length - <span class="number">1</span>;
    
    <span class="keyword">while</span> (left &lt;= right) {
        <span class="keyword">int</span> mid = (left + right) / <span class="number">2</span>;
        
        <span class="keyword">if</span> (arr[mid] == target) 
            <span class="keyword">return</span> mid;
            
        <span class="keyword">if</span> (arr[mid] &lt; target) 
            left = mid + <span class="number">1</span>;
        <span class="keyword">else</span> 
            right = mid - <span class="number">1</span>;
    }
    <span class="keyword">return</span> -<span class="number">1</span>;
}`,
                execute: function(n) {
                    const arr = Array.from({length: n}, (_, i) => i * 2 + 1);
                    const target = arr[Math.floor(n * 0.7)];
                    const iterations = [];
                    
                    let left = 0, right = n - 1;
                    let step = 1;
                    
                    while (left <= right) {
                        const mid = Math.floor((left + right) / 2);
                        iterations.push({
                            step: step++,
                            description: `Search range: [${left}, ${right}], checking middle at index ${mid}`,
                            operation: `arr[${mid}] = ${arr[mid]} ${arr[mid] === target ? '==' : arr[mid] < target ? '<' : '>'} ${target}`,
                            result: arr[mid] === target ? `✅ Found at index ${mid}!` : arr[mid] < target ? '🔍 Search right half' : '🔍 Search left half',
                            array: arr,
                            activeIndex: mid,
                            left: left,
                            right: right
                        });
                        
                        if (arr[mid] === target) {
                            return {
                                iterations,
                                totalOperations: step - 1,
                                result: mid,
                                array: arr
                            };
                        }
                        
                        if (arr[mid] < target) left = mid + 1;
                        else right = mid - 1;
                    }
                    
                    return {
                        iterations,
                        totalOperations: step - 1,
                        result: -1,
                        array: arr
                    };
                }
            },
            
            linear: {
                name: "O(n) - Linear Time",
                description: "Linear search examines each element sequentially until the target is found or all elements are checked",
                code: `<span class="keyword">public int</span> <span class="method">linearSearch</span>(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> target) {
    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; arr.length; i++) {
        <span class="keyword">if</span> (arr[i] == target) {
            <span class="keyword">return</span> i;
        }
    }
    <span class="keyword">return</span> -<span class="number">1</span>;
}`,
                execute: function(n) {
                    const arr = Array.from({length: n}, (_, i) => i * 3 + 2);
                    const target = arr[Math.floor(n * 0.7)];
                    const iterations = [];
                    
                    for (let i = 0; i < n; i++) {
                        iterations.push({
                            step: i + 1,
                            description: `Examining element at index ${i}`,
                            operation: `arr[${i}] = ${arr[i]} ${arr[i] === target ? '==' : '!='} ${target}`,
                            result: arr[i] === target ? `✅ Found target at index ${i}!` : `❌ Not found, continue searching...`,
                            array: arr,
                            activeIndex: i
                        });
                        
                        if (arr[i] === target) {
                            return {
                                iterations,
                                totalOperations: i + 1,
                                result: i,
                                array: arr
                            };
                        }
                    }
                    
                    return {
                        iterations,
                        totalOperations: n,
                        result: -1,
                        array: arr
                    };
                }
            },
            
            linearithmic: {
                name: "O(n log n) - Linearithmic Time",
                description: "Merge sort uses divide-and-conquer strategy, recursively splitting and merging arrays for efficient sorting",
                code: `<span class="keyword">public void</span> <span class="method">mergeSort</span>(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> left, <span class="keyword">int</span> right) {
    <span class="keyword">if</span> (left &lt; right) {
        <span class="keyword">int</span> mid = (left + right) / <span class="number">2</span>;
        
        <span class="method">mergeSort</span>(arr, left, mid);
        <span class="method">mergeSort</span>(arr, mid + <span class="number">1</span>, right);
        <span class="method">merge</span>(arr, left, mid, right);
    }
}`,
                execute: function(n) {
                    const originalArr = [64, 34, 25, 12, 22, 11, 90, 88, 76, 50].slice(0, n);
                    const arr = [...originalArr];
                    const iterations = [];
                    let step = 1;
                    
                    function mergeSort(arr, left, right, depth = 0) {
                        if (left < right) {
                            const mid = Math.floor((left + right) / 2);
                            const indent = '  '.repeat(depth);
                            
                            iterations.push({
                                step: step++,
                                description: `${indent}🔄 Divide: Split range [${left}..${right}] at position ${mid}`,
                                operation: `Split into [${left}..${mid}] and [${mid + 1}..${right}]`,
                                result: `Left: [${arr.slice(left, mid + 1).join(', ')}] | Right: [${arr.slice(mid + 1, right + 1).join(', ')}]`,
                                array: [...arr],
                                activeRange: [left, right],
                                depth: depth
                            });
                            
                            mergeSort(arr, left, mid, depth + 1);
                            mergeSort(arr, mid + 1, right, depth + 1);
                            merge(arr, left, mid, right, depth);
                        }
                    }
                    
                    function merge(arr, left, mid, right, depth) {
                        const leftArr = arr.slice(left, mid + 1);
                        const rightArr = arr.slice(mid + 1, right + 1);
                        const indent = '  '.repeat(depth);
                        
                        iterations.push({
                            step: step++,
                            description: `${indent}🔗 Merge: Combining sorted subarrays`,
                            operation: `Merging [${leftArr.join(', ')}] and [${rightArr.join(', ')}]`,
                            result: `Merging sorted segments...`,
                            array: [...arr],
                            activeRange: [left, right],
                            depth: depth
                        });
                        
                        let i = 0, j = 0, k = left;
                        while (i < leftArr.length && j < rightArr.length) {
                            if (leftArr[i] <= rightArr[j]) {
                                arr[k++] = leftArr[i++];
                            } else {
                                arr[k++] = rightArr[j++];
                            }
                        }
                        
                        while (i < leftArr.length) arr[k++] = leftArr[i++];
                        while (j < rightArr.length) arr[k++] = rightArr[j++];
                        
                        iterations.push({
                            step: step++,
                            description: `${indent}✅ Merge Complete: Sorted section [${left}..${right}]`,
                            operation: `Merge finished`,
                            result: `✅ Result: [${arr.slice(left, right + 1).join(', ')}]`,
                            array: [...arr],
                            activeRange: [left, right],
                            depth: depth
                        });
                    }
                    
                    mergeSort(arr, 0, arr.length - 1);
                    
                    return {
                        iterations,
                        totalOperations: step - 1,
                        result: arr,
                        array: arr,
                        originalArray: originalArr
                    };
                }
            },
            
            quadratic: {
                name: "O(n²) - Quadratic Time",
                description: "Bubble sort uses nested loops to repeatedly compare and swap adjacent elements, creating quadratic time complexity",
                code: `<span class="keyword">public void</span> <span class="method">bubbleSort</span>(<span class="keyword">int</span>[] arr) {
    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; arr.length - <span class="number">1</span>; i++) {
        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; arr.length - i - <span class="number">1</span>; j++) {
            <span class="keyword">if</span> (arr[j] &gt; arr[j + <span class="number">1</span>]) {
                <span class="comment">// Swap elements</span>
                <span class="keyword">int</span> temp = arr[j];
                arr[j] = arr[j + <span class="number">1</span>];
                arr[j + <span class="number">1</span>] = temp;
            }
        }
    }
}`,
                execute: function(n) {
                    const originalArr = [64, 34, 25, 12, 22, 11, 90, 88].slice(0, n);
                    const arr = [...originalArr];
                    const iterations = [];
                    let step = 1;
                    
                    iterations.push({
                        step: step++,
                        description: `Starting Bubble Sort with array: [${arr.join(', ')}]`,
                        operation: `Initialize outer loop`,
                        result: `Array to sort: [${arr.join(', ')}]`,
                        array: [...arr],
                        activeIndex: -1,
                        comparedIndices: []
                    });
                    
                    for (let i = 0; i < arr.length - 1; i++) {
                        iterations.push({
                            step: step++,
                            description: `Outer loop iteration ${i + 1}/${arr.length - 1}`,
                            operation: `i = ${i}, processing elements 0 to ${arr.length - i - 1}`,
                            result: `Will compare adjacent elements in unsorted portion`,
                            array: [...arr],
                            activeIndex: -1,
                            comparedIndices: [],
                            currentPass: i + 1
                        });
                        
                        for (let j = 0; j < arr.length - i - 1; j++) {
                            iterations.push({
                                step: step++,
                                description: `Comparing elements at indices ${j} and ${j + 1}`,
                                operation: `arr[${j}] = ${arr[j]} vs arr[${j + 1}] = ${arr[j + 1]}`,
                                result: arr[j] > arr[j + 1] ? 
                                    `Swapping ${arr[j]} and ${arr[j + 1]}` : 
                                    `No swap needed (${arr[j]} ≤ ${arr[j + 1]})`,
                                array: [...arr],
                                activeIndex: j,
                                comparedIndices: [j, j + 1],
                                currentPass: i + 1
                            });
                            
                            if (arr[j] > arr[j + 1]) {
                                // Swap elements
                                const temp = arr[j];
                                arr[j] = arr[j + 1];
                                arr[j + 1] = temp;
                                
                                iterations.push({
                                    step: step++,
                                    description: `Swapped elements at indices ${j} and ${j + 1}`,
                                    operation: `arr[${j}] = ${arr[j]}, arr[${j + 1}] = ${arr[j + 1]}`,
                                    result: `Array after swap: [${arr.join(', ')}]`,
                                    array: [...arr],
                                    activeIndex: j + 1,
                                    comparedIndices: [j, j + 1],
                                    currentPass: i + 1
                                });
                            }
                        }
                        
                        iterations.push({
                            step: step++,
                            description: `Completed pass ${i + 1}, largest element bubbled to position ${arr.length - i - 1}`,
                            operation: `Pass ${i + 1} finished`,
                            result: `Current array: [${arr.join(', ')}]`,
                            array: [...arr],
                            activeIndex: arr.length - i - 1,
                            comparedIndices: [],
                            currentPass: i + 1
                        });
                    }
                    
                    iterations.push({
                        step: step++,
                        description: `Bubble Sort completed!`,
                        operation: `All passes finished`,
                        result: `✅ Final sorted array: [${arr.join(', ')}]`,
                        array: [...arr],
                        activeIndex: -1,
                        comparedIndices: []
                    });
                    
                    return {
                        iterations,
                        totalOperations: step - 1,
                        result: arr,
                        array: arr,
                        originalArray: originalArr
                    };
                }
            },
            
            exponential: {
                name: "O(2ⁿ) - Exponential Time",
                description: "Recursive Fibonacci calculation without memoization, showing exponential growth in operations",
                code: `<span class="keyword">public int</span> <span class="method">fibonacci</span>(<span class="keyword">int</span> n) {
    <span class="keyword">if</span> (n &lt;= <span class="number">1</span>) 
        <span class="keyword">return</span> n;
    <span class="keyword">return</span> <span class="method">fibonacci</span>(n - <span class="number">1</span>) + <span class="method">fibonacci</span>(n - <span class="number">2</span>);
}`,
                execute: function(n) {
                    const maxN = Math.min(n, 6); // Limit to prevent browser freeze
                    const iterations = [];
                    let step = 1;
                    let callCount = 0;
                    
                    function fibonacci(x, depth = 0, path = '') {
                        const indent = '  '.repeat(depth);
                        callCount++;
                        
                        iterations.push({
                            step: step++,
                            description: `${indent}🔁 Call ${callCount}: fibonacci(${x}) ${path ? `[Path: ${path}]` : ''}`,
                            operation: x <= 1 ? `Base case: return ${x}` : `Recursive: fib(${x-1}) + fib(${x-2})`,
                            result: x <= 1 ? `✅ Result: ${x}` : '⏳ Calculating...',
                            depth: depth,
                            value: x,
                            isBaseCase: x <= 1
                        });
                        
                        if (x <= 1) return x;
                        
                        const left = fibonacci(x - 1, depth + 1, path + 'L');
                        const right = fibonacci(x - 2, depth + 1, path + 'R');
                        const result = left + right;
                        
                        iterations.push({
                            step: step++,
                            description: `${indent}📊 Return: fibonacci(${x}) = ${left} + ${right} = ${result}`,
                            operation: `Combining results from recursive calls`,
                            result: `✅ Final result: ${result}`,
                            depth: depth,
                            value: x,
                            isReturn: true
                        });
                        
                        return result;
                    }
                    
                    const result = fibonacci(maxN);
                    
                    return {
                        iterations,
                        totalOperations: step - 1,
                        result: result,
                        note: maxN < n ? `⚠️ Limited to fibonacci(${maxN}) to prevent browser freeze. Try smaller values for full exponential visualization.` : '',
                        callCount: callCount
                    };
                }
            }
        };

        function runDemo() {
            const n = parseInt(document.getElementById('inputSize').value);
            const algorithm = document.getElementById('algorithmSelect').value;
            
            if (n < 3 || n > 10) {
                alert('Please enter a value between 3 and 10');
                return;
            }
            
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'inline-block';
            document.getElementById('runBtn').disabled = true;
            
            // Execute after a small delay to allow UI to update
            setTimeout(() => {
                try {
                    currentDemo = algorithms[algorithm].execute(n);
                    displayDemo(algorithm, n);
                    document.getElementById('controlPanel').style.display = 'flex';
                } catch (error) {
                    console.error('Error executing algorithm:', error);
                    alert('Error executing algorithm: ' + error.message);
                } finally {
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('runBtn').disabled = false;
                }
            }, 100);
        }
        
        function resetDemo() {
            // Clear all timeouts
            animationTimeouts.forEach(timeout => clearTimeout(timeout));
            animationTimeouts = [];
            
            document.getElementById('demoContainer').innerHTML = '';
            document.getElementById('controlPanel').style.display = 'none';
            currentDemo = null;
            isPaused = false;
            currentAnimationIndex = 0;
            
            // Update button text
            document.getElementById('pauseBtn').textContent = '⏸️ Pause';
        }
        
        function stopDemo() {
            resetDemo();
        }
        
        function togglePause() {
            isPaused = !isPaused;
            
            if (isPaused) {
                // Pause all animations
                animationTimeouts.forEach(timeout => clearTimeout(timeout));
                document.getElementById('pauseBtn').textContent = '▶️ Resume';
            } else {
                // Resume animations from current index
                document.getElementById('pauseBtn').textContent = '⏸️ Pause';
                continueAnimations();
            }
        }
        
        function displayDemo(algorithmKey, n) {
            const algorithm = algorithms[algorithmKey];
            const container = document.getElementById('demoContainer');
            
            let statsHTML = `
                <div class="stat-card">
                    <div class="stat-number">${n}</div>
                    <div class="stat-label">Input Size</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${currentDemo.totalOperations}</div>
                    <div class="stat-label">Total Operations</div>
                </div>
            `;
            
            if (currentDemo.swaps !== undefined) {
                statsHTML += `
                <div class="stat-card">
                    <div class="stat-number">${currentDemo.swaps}</div>
                    <div class="stat-label">Swaps Made</div>
                </div>
                `;
            }
            
            if (currentDemo.callCount !== undefined) {
                statsHTML += `
                <div class="stat-card">
                    <div class="stat-number">${currentDemo.callCount}</div>
                    <div class="stat-label">Function Calls</div>
                </div>
                `;
            }
            
            container.innerHTML = `
                <div class="complexity-demo">
                    <div class="complexity-title">${algorithm.name}</div>
                    <div class="algorithm-description">${algorithm.description}</div>
                    <div class="code-section">${algorithm.code}</div>
                    
                    <div class="stats">
                        ${statsHTML}
                    </div>
                    
                    ${currentDemo.array && algorithmKey !== 'exponential' ? `
                    <div class="array-visualization" id="arrayVis">
                        ${currentDemo.array.map((val, idx) => `
                            <div class="array-element" data-index="${idx}">${val}</div>
                        `).join('')}
                    </div>
                    ` : ''}
                    
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    
                    <div class="iterations-container">
                        <h3>Step-by-Step Execution:</h3>
                        <div id="iterationsList"></div>
                    </div>
                    
                    <div class="result-section">
                        <strong>Final Result:</strong> ${JSON.stringify(currentDemo.result)}
                        ${currentDemo.note ? `<br><em>${currentDemo.note}</em>` : ''}
                    </div>
                </div>
            `;
            
            animateIterations();
        }
        
        function animateIterations() {
            const iterationsList = document.getElementById('iterationsList');
            const arrayVis = document.getElementById('arrayVis');
            const progressFill = document.getElementById('progressFill');
            
            // Clear any existing timeouts
            animationTimeouts.forEach(timeout => clearTimeout(timeout));
            animationTimeouts = [];
            currentAnimationIndex = 0;
            
            currentDemo.iterations.forEach((iteration, index) => {
                const timeoutId = setTimeout(() => {
                    if (isPaused) return;
                    
                    const iterationEl = document.createElement('div');
                    iterationEl.className = 'iteration';
                    iterationEl.innerHTML = `
                        <div class="iteration-number">${iteration.step}</div>
                        <div class="iteration-content">
                            <div><strong>${iteration.description}</strong></div>
                            <div>Operation: ${iteration.operation}</div>
                            <div>Result: ${iteration.result}</div>
                        </div>
                    `;
                    
                    iterationsList.appendChild(iterationEl);
                    
                    // Animate appearance
                    setTimeout(() => iterationEl.classList.add('show'), 50);
                    
                    // Update array visualization
                    if (arrayVis && iteration.array) {
                        updateArrayVisualization(iteration);
                    }
                    
                    // Update progress bar
                    const progress = ((index + 1) / currentDemo.iterations.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    
                    // Scroll to current iteration
                    iterationEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    
                    currentAnimationIndex = index;
                    
                }, index * animationSpeed);
                
                animationTimeouts.push(timeoutId);
            });
        }
        
        function continueAnimations() {
            // Continue from current animation index
            const iterationsList = document.getElementById('iterationsList');
            const arrayVis = document.getElementById('arrayVis');
            const progressFill = document.getElementById('progressFill');
            
            for (let i = currentAnimationIndex + 1; i < currentDemo.iterations.length; i++) {
                const iteration = currentDemo.iterations[i];
                const timeoutId = setTimeout(() => {
                    if (isPaused) return;
                    
                    const iterationEl = document.createElement('div');
                    iterationEl.className = 'iteration';
                    iterationEl.innerHTML = `
                        <div class="iteration-number">${iteration.step}</div>
                        <div class="iteration-content">
                            <div><strong>${iteration.description}</strong></div>
                            <div>Operation: ${iteration.operation}</div>
                            <div>Result: ${iteration.result}</div>
                        </div>
                    `;
                    
                    iterationsList.appendChild(iterationEl);
                    
                    // Animate appearance
                    setTimeout(() => iterationEl.classList.add('show'), 50);
                    
                    // Update array visualization
                    if (arrayVis && iteration.array) {
                        updateArrayVisualization(iteration);
                    }
                    
                    // Update progress bar
                    const progress = ((i + 1) / currentDemo.iterations.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    
                    // Scroll to current iteration
                    iterationEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    
                    currentAnimationIndex = i;
                    
                }, (i - currentAnimationIndex) * animationSpeed);
                
                animationTimeouts.push(timeoutId);
            }
        }
        
        function updateArrayVisualization(iteration) {
            const elements = document.querySelectorAll('.array-element');
            
            // Reset all elements
            elements.forEach(el => {
                el.className = 'array-element';
                el.textContent = iteration.array[parseInt(el.dataset.index)];
            });
            
            // Highlight active elements
            if (iteration.activeIndex !== undefined && iteration.activeIndex >= 0) {
                elements[iteration.activeIndex]?.classList.add('active');
            }
            
            if (iteration.comparedIndices) {
                iteration.comparedIndices.forEach(idx => {
                    if (idx >= 0 && elements[idx]) {
                        elements[idx].classList.add('compared');
                    }
                });
            }
            
            if (iteration.activeRange) {
                for (let i = iteration.activeRange[0]; i <= iteration.activeRange[1]; i++) {
                    if (i >= 0 && elements[i]) {
                        elements[i].classList.add('active');
                    }
                }
            }
            
            // Highlight found elements if applicable
            if (iteration.result && iteration.result.includes('Found')) {
                if (iteration.activeIndex !== undefined && iteration.activeIndex >= 0) {
                    elements[iteration.activeIndex]?.classList.add('found');
                }
            }
        }
        
        // Initialize with default demo
        document.addEventListener('DOMContentLoaded', () => {
            runDemo();
        });
    </script>
